<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Working with Flask and SocketIO</title>
</head>

<body>
  <div id="logger"></div>
  <script src="../static/script/socket.io/4.5.1/socket.io.js"></script>
  <script>
    (function init() {
      var socket = io()
      var loggerElement = document.getElementById('logger')

      socket.on('log', function(payload) {
        console.log(payload);
      })
      socket.on('back', function(payload) {
        // console.log(payload.data);
        // var dataElement = document.createElement('pre')
        // dataElement.innerHTML = payload.data
        loggerElement.innerHTML= payload.data
      })
    })()
  </script>
</body>

</html>
